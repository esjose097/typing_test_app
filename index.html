<!doctype html>
<html lang="en">
    <head>
        <title>Typing test app</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="text-center">
                <header>
                    <h1>Typing test</h1>
                </header>
                <div class="row">
                    <!--Icono 1-->
                    <div class="col-3 measurement">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="Images/speedIcon.png" width="60">
                            </div>
                            <div id="wpm" class="value">
                                0
                            </div>
                            <div class="title">
                                <span>WPM</span>
                            </div>
                        </div>
                        <div class="change">
                            <span id="wpmChange"></span>
                        </div>
                    </div>
                    <!--Icono 2-->
                    <div class="col-3 measurement">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="Images/typing.png" width="60">
                            </div>
                            <div id="cpm" class="value">
                                0
                            </div>
                            <div class="title">
                                <span>CPM</span>
                            </div>
                        </div>
                        <div class="change">
                            <span id="cpmChange"></span>
                        </div>
                    </div>
                    <!--Icono 3-->
                    <div class="col-3 measurement">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="Images/accuracy.png" width="60">
                            </div>
                            <div id="accuracy" class="value">
                                0
                            </div>
                            <div class="title">
                                <span>ACCURACY</span>
                            </div>
                        </div>
                        <div class="change">
                            <span id="accuracyChange"></span>
                        </div>
                    </div>
                    <!--Icono 4-->
                    <div class="col-3 measurement">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="Images/timeLeft.png" width="40">
                            </div>
                            <div id="timeLeft" class="value">
                                0
                            </div>
                            <div class="title">
                                <span>TIME</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Test words-->
                <div id="content" class="text-center">
                    word word word word word
                </div>
                <!--Text input-->
                <div>
                    <input id="input" type="text" placeholder="type here" class="text-center">
                </div>
                <!--Keyboard-->
                <div class="keyboard">
                </div>
                <!--Restart-->
                <div class="restart">
                    <button type="button" class="btn btn-primary btn-lg" onclick="location.reload()">Restart</button>
                </div>
            </div>
        </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript" src="code.js"></script>
    <script type="text/javascript" src="dataModule.js"></script>
    <script type="text/javascript" src="UIModule.js"></script>
    <script type="text/javascript" src="certificateModule.js"></script>
    <script type="text/javascript" src="wordsModule.js"></script>
    <script type="text/javascript" src="eventsModule.js"></script>
  </body>
</html>
